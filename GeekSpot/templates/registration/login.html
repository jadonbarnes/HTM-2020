{% extends 'layout.html' %}

{% block body %}
<section id="banner" class="style2">
	<div class="inner">
		<span class="image">
			{% load static %}
			<img src="{% static 'images/pic07.jpg'%}" alt="" />
		</span>
		<header class="major">
			<h1>Login</h1>
		</header>
		<div style="
					display: flex;
					justify-content: space-around;
					align-items: center;
				">
			<div class="content">
				<form method="post">
					{% csrf_token %}
					{{ form.as_p }}
					<button type="submit">Log In</button>
				</form>
			</div>
			<div>
				<h3><strong>OR</strong></h3>
			</div>
			<div class="content">
				<a href="{% url 'signup' %}">
					<h3 style="margin-bottom: 0;">Sign Up</h3>
				</a>
			</div>
		</div>
	</div>
</section>
{% endblock %}
